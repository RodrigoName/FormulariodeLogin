<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" ></script>


    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>
</body>

    <title>Formulário de Login</title>
</head>
<body>
    <div class="area">

        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" >

        <h2>Faça o login</h2>
        
        <form>
            <input type="email" name="email" placeholder="Digite seu e-mail" class="form-control">

            <input type="password" name="password" placeholder="Digite sua senha" class="form-control">

            <label class="remember">
                <input type="checkbox" name="remember" value="1" class="remember">
                Lembrar minha senha
            </label>

            <input type="submit" name="Entrar" class="btn btn-lg btn-primary btn-block">

        </form>

        <p class="gray padding">2021 - Rodrigo F Silva</p>

    </div>

</body>
</html>
